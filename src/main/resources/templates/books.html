<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>

<h1>Books</h1>

<ul>
    <li th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.id})}">
            <span th:text="${book.title}"></span>
        </a>
    </li>
</ul>

</body>
</html>
