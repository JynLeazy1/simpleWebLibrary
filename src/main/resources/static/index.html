<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Manager</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #222;
            color: white;
        }

        input {
            width: 95%;
            padding: 5px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
            border: none;
        }

        .btn-create {
            background: green;
            color: white;
        }

        .btn-update {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .form-container {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<h2>ðŸ“š Book Manager</h2>

<!-- CREATE BOOK -->
<div class="form-container">
    <h3>Add new book</h3>
    <input id="newTitle" placeholder="Title">
    <input id="newAuthor" placeholder="Author">
    <input id="newPrice" type="number" step="0.01" placeholder="Price">
    <input id="newImage" placeholder="Image URL">
    <button class="btn-create" onclick="createBook()">Add Book</button>
</div>

<!-- BOOK TABLE -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Image URL</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="bookTable"></tbody>
</table>

<script>
const API_GET_URL = "http://localhost:8080/api/books";
const API_URL= "http://localhost:8080/api/book";

// LOAD ALL BOOKS
async function loadBooks() {
    const response = await fetch(API_GET_URL);
    const books = await response.json();

    const table = document.getElementById("bookTable");
    table.innerHTML = "";

    books.forEach(book => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${book.id}</td>
            <td><input value="${book.title}" id="title-${book.id}"></td>
            <td><input value="${book.author}" id="author-${book.id}"></td>
            <td><input type="number" value="${book.price}" id="price-${book.id}"></td>
            <td><input value="${book.imageUrl}" id="image-${book.id}"></td>
            <td>
                <button class="btn-update" onclick="updateBook(${book.id})">Update</button>
                <button class="btn-delete" onclick="deleteBook(${book.id})">Delete</button>
            </td>
        `;
        table.appendChild(row);
    });
}

// CREATE
async function createBook() {
    const book = {
		id: 0,
        title: document.getElementById("newTitle").value,
        author: document.getElementById("newAuthor").value,
        price: parseFloat(document.getElementById("newPrice").value),
        imageUrl: document.getElementById("newImage").value
    };

    await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(book)
    });
	
	alert("Book Added!");
    clearForm();
    loadBooks();
}

// UPDATE
async function updateBook(id) {
    const book = {
		id: 0,
        title: document.getElementById(`title-${id}`).value,
        author: document.getElementById(`author-${id}`).value,
        price: parseFloat(document.getElementById(`price-${id}`).value),
        imageUrl: document.getElementById(`image-${id}`).value
    };

    await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(book)
    });

    alert("Book updated!");
}

// DELETE
async function deleteBook(id) {
    if (!confirm("Are you sure you want to delete this book?")) return;

    await fetch(`${API_URL}/${id}`, {
        method: "DELETE"
    });

    loadBooks();
}

// Clear form
function clearForm() {
    document.getElementById("newTitle").value = "";
    document.getElementById("newAuthor").value = "";
    document.getElementById("newPrice").value = "";
    document.getElementById("newImage").value = "";
}

// Load on page load
loadBooks();
</script>

</body>
</html>
